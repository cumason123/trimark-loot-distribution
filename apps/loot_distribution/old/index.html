<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script
      type="text/javascript"
      src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"
    ></script>
    <script src="echoes_items.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Add modules below</h1>
      <div id="modules"></div>
      <button class="newmodule" onclick="addModule()">
        Add Another Module
      </button>

      <h1>Add member names below</h1>
      <div id="members"></div>
      <button class="newmember" onclick="addMember()">
        Add Another Member
      </button>

      <div class="submit">
        <button class="submitButton" onclick="calculate_distribution()">
          Calculate Loot Distribution
        </button>
      </div>

      <div id="capture">
        <pre><code id="result"></code></pre>
      </div>
    </div>
  </body>
</html>
