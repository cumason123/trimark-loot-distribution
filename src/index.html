<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Loot Distribution</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <!-- <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form> -->
        </div>
    </nav>

    <main role="main" class="container">

        <div class="container content">
            <p>App not working for you? <a href="./old/index.html">Switch back to the old version.</a></p>
            <h1>Loot Distribution Calculator</h1>
            <hr />
            <div class="form-controls">
                <button class="btn btn-secondary my-2 my-sm-0" onclick="loadSession()">
                    Load Last Session
                </button>
                <button class="btn btn-secondary my-2 my-sm-0" onclick="clearSession()">
                    Clear Current Session
                </button>
            </div>
            <hr />

            <h2>Modules</h2>
            <div id="modules"></div>
            <button class="btn btn-secondary my-2 my-sm-0" onclick="addModule()">
                Add Module
            </button>

            <hr />

            <h2>Members</h2>
            <div id="members"></div>
            <button class="btn btn-secondary my-2 my-sm-0" onclick="addMember()">
                Add Member
            </button>
            <hr />
            <div class="submit form-controls">
                <button class="btn btn-secondary my-2 my-sm-0" onclick="calculate_distribution()">
                    Calculate Loot Distribution
                </button>
                <button id="download_button" class="btn btn-secondary my-2 my-sm-0" onclick="download_loot()">
                    Download Result
                </button>
            </div>
            <hr />
            <div id="capture">
                <textarea id="result" onclick="this.select();document.execCommand('copy');" readonly></textarea>
            </div>
        </div>

    </main><!-- /.container -->

    <script src="echoes_items.js"></script>
